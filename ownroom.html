    <!-- Content Container -->
    <div class="container">

        <!-- Create Group Form -->
        <section class="create-group-section">
            <h2>Create Your Own Study Room</h2>
            <form action="#" method="POST">
                <!-- Group Name -->
                <div class="form-group">
                    <label for="group-name">Room Name</label>
                    <input type="text" id="group-name" name="group-name" required placeholder="Enter your group name">
                </div>

                <!-- Group Description -->
                <div class="form-group">
                    <label for="group-description">Study Room Description</label>
                    <textarea id="group-description" name="group-description" required placeholder="Describe the focus of your group" rows="5"></textarea>
                </div>

                <!-- Course Type Selection -->
                <div class="form-group">
                    <label for="course-type">Select Course Type</label>
                    <select id="course-type" name="course-type" required>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>

                <!-- Group Member Capacity -->
                <div class="form-group">
                    <label for="group-capacity">Maximum Number of Members</label>
                    <input type="number" id="group-capacity" name="group-capacity" required min="1" max="50" placeholder="Enter number of members">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Create</button>
            </form>
        </section>

        <!-- Image Upload Section -->
        <section class="image-upload-section">
            <h3>Upload Room Image</h3>
            <input type="file" id="group-image" name="group-image" accept="image/*">
        </section>

        <!-- Inspiration Section with Relevant Images -->
        <section class="inspiration-section">
